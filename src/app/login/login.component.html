<div class="login-container bg-light">
  <div class="login-box">
    <div class="card col-md-4">
      <form [formGroup]="loginForm" (ngSubmit)=login()>
        <h4 class="h3 mb-3 font-weight-normal">Please sign in</h4>
        <div class="form-group">
          <!-- <label>User Name</label> -->
          <input type="text" class="form-control" placeholder="User Name" formControlName="userName" [ngClass]="{'is-invalid': submitted && f.userName.errors}" />
          <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
            <div *ngIf="f.userName.errors.required">User Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <!-- <label>Password</label> -->
          <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{'is-invalid': submitted && f.password.errors}" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary w-100">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
